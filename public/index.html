<!DOCTYPE html>
<html>

<head>
    <title>Chat Room</title>
    <link rel="stylesheet" href="css/main.css">
    </link>
</head>

<body>
    <div id="header">
        <h1 id="title">Chat Room</h1>
    </div>
    <div id="body">
        <div id="chatArea"></div>
        <div id="inputArea">
            <textarea id="inputArea__name" maxlength="40" spellcheck="false"> </textarea>
            <textarea id="inputArea__message" maxlength="400" spellcheck="false"> </textarea>
            <button id="inputArea__sendButton">
                Send
            </button>
        </div>
    </div>

    <script src="js/main.js"></script>
</body>

</html>
